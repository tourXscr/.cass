<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 300px;
        }
        
        h1 {
            text-align: center;
            font-weight: normal;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
        }
        
        .subscribe {
            background-color: #007bff;
            color: white;
            border: none;
        }
        
        .login {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        
        <div class="input-group">
            <input type="text" placeholder="Email">
        </div>
        
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>
        
        <button class="subscribe">Subscribe</button>
        <button>Create Account</button>
        
        <div class="login">
            Already have an account? <a href="#">Login</a>
        </div>
    </div>
</body>
</html>
